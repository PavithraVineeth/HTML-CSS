<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header class="header">
        <div class="app-logo">
            Get the App
        </div>

        <div class="authentication">
            <div class="cta-btn">Login</div>
            <div class="cta-btn">Sign up</div>
        </div>
    </header>

    <section class="page-banner">
        <div class="page-banner-content">
            <h1 class="logo-name">ZOMATO</h1>
            <h3 class="page-caption">Discover the best food & drinks in Abu Dhabi</h3>
        </div>
    </section>

    <section class="app-categories">
        <div class="app-catogory">
            <div class="category-img">
                <img src="./images/item-1.webp" alt="order-food-online">
            </div>
            <div class="category-title">
                Order Food Online
            </div>
        </div>
        <div class="app-catogory">
            <div class="category-img">
                <img src="./images/item-2.webp" alt="Go out for a meal">
            </div>
            <div class="category-title">
                Go out for a meal
            </div>
        </div>
        <div class="app-catogory">
            <div class="category-img">
                <img src="./images/item-3.webp" alt="Zomato Pro">
            </div>
            <div class="category-title">
                Zomato Pro
            </div>
        </div>
        <div class="app-catogory">
            <div class="category-img">
                <img src="./images/item-4.jpg" alt="Nightlife & Clubs">
            </div>
            <div class="category-title">
                Nightlife & Clubs
            </div>
        </div>
    </section>

</body>

</html>
